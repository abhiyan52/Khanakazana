{% macro render_supertable(array_obj) %}
    <table class="table table-striped table-hover">
       {% for obj in array_obj %}
            {% if loop.index == 1%}
            <tr>
              {% for key,value in obj.__dict__.items() %}
                   <th> {{key|capitalize}}</th> 
              {% endfor %}
              <th>Operations</th>
            </tr>
            {% endif %}
            <tr>
            {% for key,value in obj.__dict__.items() %}
                   <td> {{value}}</td> 
            {% endfor %}
                <td>
                    <button class='btn btn-danger'>Delete</button>
                </td>
            </tr>
        {% endfor %}
    </table>
{% endmacro %}
